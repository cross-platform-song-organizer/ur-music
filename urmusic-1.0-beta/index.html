<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>UR Music</title>
    <meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
    <link rel="shortcut icon" type="image/jpg" href=""> <!-- Replace w/ shortcut img link -->
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="styles/light.css"/>
    <link rel="stylesheet" href="styles/styles.css"/>
    <link rel="stylesheet" href="styles/all.min.css" />

    <!-- Scripts -->

</head>
<html>
    <body>        
        <!-- Contains music library w/ all the songs-->
        <main id="main">
            <!-- Top bar stuff-->
            <div class="top-bar">
                <!-- Left side of the bar-->
                <div class="sub-bar">
                    <div id="hey-there" style="display: inline">
                        <span id="greeting">Hey there, </span>
                        <span id="user-name" style="display: inline">Person</span><span id="end-greeting">!</span>
                    </div>
                    
                    <!-- Replace above with below later 
                    
                    <div id="hey-there" style="display: inline">
                        <span id="greeting"></span
                    ><span id="user-name" style="display: inline"></span><span id="end-greeting">!</span>
                    </div>
                -->
                <div class="user-img">
                    <!-- img gets replaced if the user provides one -->
                    <img src="">
                    <i class="fas fa-user"></i>
                </div>
                    
                </div>

                <!-- Right side of the bar; only for user's profile img-->
                <div class="sub-bar">
                    <h1>Your Library</h1>
                    
                    <div class="library-edits">
                        <button id="delete"><i class="fa fa-minus"></i></button>
                        <button id="add" onclick="openAddPopup()"><i class="fa fa-plus"></i></button>
                        <button id="filter"><i class="fa fa-filter"></i></button>
                    </div>
                </div>
            </div>

            <!--This section of code creates the menu to add a song-->
            <article id="add-popup" class="popup" style="display:none">
              
              <div class="center">
                <h1>What song would you like to add?</h1>

                <div>
                  <label for="song-title">Song title *</label>
                  <input type="text" placeholder="Enter song title" name="song-title" id="song-title-input">
                </div>

                <div>
                  <label for="artist">Artist *</label>
                  <input type="text" placeholder="Enter artist name" name="artist" id="artist-input">
                </div>
                
                <div id="more-categories" style="display:none">
                  
                  <div>
                    <label for="album">Album</label>
                    <input type="text" placeholder="Enter album name" name="album" id="album-input">
                  </div>

                  <div>
                    <label for="link">Link</label>
                    <input type="text" placeholder="Enter link to song" name="link" id="link-input">
                  </div>

                </div>

                <div>
                  <button id="more-categories-button" onclick="moreCategoriesToggle()">+ View more categories</button>
                </div>

                <div id="tags-within-add" style="display:none">
                  <label for="tag-input">Tags</label>

                  <!--This will ultimately be a dropdown menu of options that can be searched-->
                  <input type="text" placeholder="(will be a dropdown menu)" name="tag-input" id="tag-input">

                  <p style="font-size: small; font-style: italic;">Added tags will be displayed here</p>
                </div>

                <div>
                  <button id="tags-button" onclick="tagsToggle()">+ View tags</button>
                </div>

                <div>
                  <button onclick="cancelAdd()">Cancel</button>
                  <button onclick="saveAdd()">Save</button>
                </div>
              </div>

            </article>

            <article id="filter-menu"></article>
            <article id="library">
                <!-- Referenced: https://codepen.io/nikhil8krishnan/pen/WvYPvv -->
                <div>
                  <table>
                    <thead>
                      <tr>
                        <th>Song title</th>
                        <th>Artist</th>
                        <th>Tags</th>
                        <th></th>
                      </tr>
                    </thead>
                  </table>
                </div>
                <!--
                    Important references:
                    - https://itqna.net/questions/55744/update-table-using-javascript-and-arrays (for updating tables using arrays in JS)
                -->
                <div id="main-library-content">
                  <table>
                    <tbody>
                      <!-- Temp data below -->
                        <tr id="booboo">
                          <td id="delete-1"><input type="checkbox"> </td>
                          <td>booboo</td>
                          <td>Test artist name</td>
                          <td><div class="first-tag">Lecture #1</div><div class="second-tag">Comfort listening</div></td>
                          <td id="edit"><i class="fas fa-ellipsis-v"></i></td>
                        </tr>
                        <tr id="aad">
                          <td id="delete-1"><input type="checkbox"> </td>
                          <td>AAD</td>
                          <td>AUSENCO</td>
                          <td><div class="first-tag">Actually the worst song ever</div><div class="second-tag">Avant garde</div></td>
                          <td><i class="fas fa-ellipsis-v"></i></td>
                        </tr>
                    </tbody>
                  </table>
                </div>
            </article>
            
        </main>

        <!-- Possible filter? Maybe just plain ol' search? -->
        <section id="search">

        </section>

        <!-- All user account stuff -->
        <section id="account">

        </section>
    <nav>
        <button class="active"><i class="fa fa-book-open"></i></button>
        <button><i class="fa fa-search"></i></button>
        <button><i class="fa fa-user-cog"></i></button>
    </nav>

    <script type="text/javascript" src="scripts/add.js"></script>

    </body>
</html>
